<div>
    <h1>{{title}}</h1>

    <input type="text" [(ngModel)]="task.name" (keydown.enter)="onAddClick()" placeholder="Enter task">
    <button type="button" class="primary" (click)="onAddClick()">Add</button>
    <button type="button" (click)="onRemoveAllClick()">Remove All</button>

    <span>Task Count: {{taskList.length}}</span>

    <p *ngIf="taskList.length === limit">Maximum active task limit reached</p>

    <ul>
        <li *ngFor="let task of taskList; let i = index">
            {{task.name}}
            <button type="button" class="cancel" (click)="onRemoveClick(i)">x</button>
            <span>{{task.date | date: 'medium'}}</span>
        </li>
    </ul>

</div>
